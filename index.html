<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sabia's Cafe</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
    <header>
        <nav>

            <div class="row clearfix">
                <img src="images/l.jpg" class="logo" alt="">

                <ul class="main_nav animated slideInDown" id="cheak">
                    <li><a href="#">CAKE DELIVARY</a></li>
                    <li><a href="#">HOW TO ORDER</a></li>
                    <li><a href="#">CHECK MORE</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
                <a href="#" class="mobile_icon" onclick="slideshow()"><i class="fa fa-bars"></i></a>
            </div>
        </nav>
        <div class="main_content">
            <h1>WELCOME TO <span class="colorchange"> SABIAS CAFE</span>. <br> HOUSE OF CAKE LOVER OO YES</h1>
            <a href="#" class="btn btn-full">Click To Order</a>
            <a href="#" class="btn btn-more">Show Me More</a>
        </div>
    </header>
    <script>
        function slideshow() {
            var x = document.getElementById('cheak');
            if (x.style.display === "none") {
                x.style.display = "block"
            } else {
                x.style.display = "none";
            }
        }
    </script>
</body>

</html>
